<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>90's Animals</title>
    <style>
      body {
        margin: 0px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="fixed text-white text sm ml-2 mt-1 select-none">
      <span>Score: </span><span id="scoreId">0</span>
    </div>
    <div id="card" class="fixed inset-0 flex items-center justify-center">
      <div class="bg-white max-w-md w-full p-6 text-center">
        <h1 id="endPoints" class="text-4xl font-bold leading-none mb-1">0</h1>
        <p class="text-sm text-grey-700 mb-4">points</p>
        <div>
          <button
            id="startGameBtn"
            class="bg-blue-500 text-white w-full py-3 rounded-full"
          >
            Start Game
          </button>
        </div>
      </div>
    </div>
    <canvas></canvas>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
